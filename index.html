<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto Perfil" height="150px" width="150px">
                </div>
                <a href="#" class="insta-login">Continue como isisxavierr</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é isisxavierr?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixar o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
